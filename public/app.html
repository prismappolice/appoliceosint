<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Appolice-Logo.png" type="image/png">
  <title>appoliceosint.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    #app-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="app-frame" src="/content/home"></iframe>
  
  <script src="common.js"></script>
  <script>
    // SPA Navigation - intercept all link clicks inside iframe
    const frame = document.getElementById('app-frame');
    
    // Handle messages from iframe for navigation
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'navigate') {
        frame.src = '/content/' + event.data.page;
      }
      if (event.data && event.data.type === 'logout') {
        performLogout();
      }
    });
    
    // Check auth status on load
    (async function() {
      try {
        const response = await fetch('/api/auth-status');
        const data = await response.json();
        if (!data.authenticated) {
          window.location.href = '/';
        }
      } catch (e) {
        window.location.href = '/';
      }
    })();
    
    // Setup activity tracking and session checker
    if (typeof requireAuth === 'function') {
      requireAuth();
    }
  </script>
</body>
</html>
