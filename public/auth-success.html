<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful - Redirecting...</title>
  <link rel="icon" href="Appolice-Logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Login Successful!</h2>
    <div class="spinner"></div>
    <p>Redirecting to dashboard...</p>
  </div>

  <script src="common.js"></script>
  <script>
    // Set the login session after Google OAuth
    document.addEventListener('DOMContentLoaded', function() {
      // Use the secure session management from common.js
      if (typeof setLoginSession === 'function') {
        setLoginSession('GoogleUser');
      } else {
        // Fallback
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substring(2, 15);
        const now = Date.now();
        
        sessionStorage.clear();
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('sessionId', sessionId);
        sessionStorage.setItem('loginTime', now.toString());
        sessionStorage.setItem('lastActivity', now.toString());
        sessionStorage.setItem('username', 'GoogleUser');
        sessionStorage.setItem('isNewLogin', 'true');
        sessionStorage.setItem('lastInternalNav', now.toString());
        localStorage.setItem('loggedIn', 'true');
      }
      
      // Redirect to home page after a short delay
      setTimeout(function() {
        window.location.href = '/home';
      }, 1000);
    });
  </script>
</body>
</html>
